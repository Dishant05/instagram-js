      <!-- For new post -->
      <div class="modal-windows">
        <div class="modal add-new-post hidden">
          <div class="info">
            <div class="user">
              <div class="profile-pic">
                <div class="icon user-profile extra"></div>
              </div>
              <p class="username">janedoe_</p>
            </div>
            <a
              ><img
                src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-close-512.png"
                class="options close-post"
                alt=""
            /></a>
          </div>
          <div class="post-specific-image">
            <img src="" class="post-image new-post-image" alt="" />
          </div>
          <form>
            <div class="image-replace">
              <label for="new-image">Upload Image</label>
              <input
                type="file"
                class="new-post-image-url"
                placeholder="Enter URL"
              />
            </div>
            <div class="image-filter">
              <label for="post-image-type">Type: </label>
              <select name="post-image-type" class="post-image-type">
                <option value="city">City</option>
                <option value="nature">Nature</option>
              </select>
            </div>
            <div class="post-content">
              <p class="description new-description">
                <label for="new-description">Description: </label>
                <input
                  class="new-post-description-text"
                  placeholder="Description"
                />
              </p>
            </div>
            <div class="new-post-submit">
              <input
                class="new-post-submission-btn"
                type="submit"
                value="Submit"
              />
            </div>
          </form>
        </div>
