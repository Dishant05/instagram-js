    <div class="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="/src/img/Insta Logo.png" class="insta-front-logo" />
        </div>

        <form class="l-part">
          <div class="email-entry valid-container">
            <input type="text" placeholder="Email" class="login-email" />
            <p class="overall-validation"></p>
          </div>
          <div class="overlap-text valid-container">
            <input
              type="password"
              placeholder="Password"
              class="login-password"
            />
            <a href="#">Forgot?</a>
            <p class="overall-validation"></p>
          </div>
          <button type="submit" value="Log in" class="login-btn" />
        </form>
      </div>

      <div class="sub-content">
        <div class="s-part">
          Don't have an account?<a class="sign-up" href="/signup.html">
            Sign up</a
          >
        </div>
      </div>
    </div>
